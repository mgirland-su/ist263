<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scholarship Form</title>
        </head>

        <body>
            <h1>Scholarship Form</h1>

            <table>
                <caption>Scholarship Information</caption>
                <tr>
                    <th>Name of Scholarship</th>
                    <th>Amount</th>
                    <th>Award Date</th>
                </tr>
                <tr>
                    <td>Memorial</td>
                    <td>$10,000</td>
                    <td>Award Date</td>
                </tr>
            </table>

            <h1>Form</h1>
            <form action="" method="post">
            <input type="radio" id="sophomore" name="pickgrade" value="sophomore">
            <label for="sophomore">Sophomore</label>
            <input type="radio" id="junior" name="pickgrade" value="junior">
            <label for="junior">Junior</label>
            <input type="radio" id="senior" name="pickgrade" value="senior">
            <label for="senior">Senior</label> <br>
            <input type="submit" value="Submit form">
            </form>
        </body>
