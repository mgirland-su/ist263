<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 14 Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@0;1&family=Zeyada&display=swap" rel="stylesheet"> <!--links update in google fonts as you add new fonts, so you just replace the link refs each time RATHER THAN adding to the links every time-->
    <style>
        h1 {font-family: 'Lora', serif;}
        p {font-family: 'Zeyada', cursive;
        margin: 0 auto;
        width: 300px;
    }
    </style>
</head>
<body>
    <h1>Google Fonts</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tenetur ad magni pariatur nam, dolore maiores voluptatem dolores quidem optio placeat perspiciatis architecto eum amet, dicta delectus alias modi at est.</p>
</body>
</html>
